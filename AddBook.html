<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="addbook.css"> <!-- Link to your CSS file -->
</head>

<body>
    <header>
        <div class="navbar">
            <img src="library1.jpeg" alt="Library Logo" class="logo">
            <h1 class="title">LIBRARY</h1>
            <nav>
                <a href="home.html">Home</a>
                <a href="login.html">Login</a>
                <a href="signup.html">Sign Up</a>
                <a href="AddBook.html">Add Book</a>
                <a href="ViewBook.html">View Book</a>
            </nav>
        </div>
    </header>

    <main>
        <h1>Add Book</h1>
        <form class="book-form">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter Book Name" required>

            <label for="author">Author:</label>
            <input type="text" id="author" placeholder="Enter Author Name" required>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" placeholder="Enter Genre" required>

            <label for="file">Upload Cover:</label>
            <input type="file" id="file" accept="image/*"><br>

            <label for="description">Description:</label>
            <textarea id="description" placeholder="Enter Description" rows="10" cols="30" required></textarea>

            <input type="submit" value="Add Book">
        </form>
    </main>
</body>

</html>
